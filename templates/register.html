<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-50px, -50px); }
      50% { transform: translate(50px, 50px); }
      100% { transform: translate(-50px, -50px); }
    }

    .container {
      background: white;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.3);
      animation: enter 0.6s ease forwards;
      position: relative;
      z-index: 1;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #222;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 32px;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px 14px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #c62828;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #e0e0e0;
      font-size: 14px;

      background: #f9f9f9;
      color: #1f1f1f;        /* FIXED TEXT COLOR */
      caret-color: #667eea;

      transition: all 0.25s ease;
    }

    input::placeholder {
      color: #9e9e9e;
    }

    input:focus {
      outline: none;
      background: #ffffff;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102,126,234,0.15);
      transform: translateY(-1px);
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 13px;
      font-size: 15px;
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(102,126,234,0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    .switch-link {
      margin-top: 26px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .switch-link a {
      color: #667eea;
      font-weight: 700;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p class="subtitle">Join us today</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="error">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="form-group">
        <label>Username</label>
        <input name="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="switch-link">
      Already have an account? <a href="/login">Sign in</a>
    </p>
  </div>
</body>
</html>
