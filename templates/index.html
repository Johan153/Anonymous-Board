<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Boards</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #fafafa;
      color: #1a1a1a;
    }

    /* ---------- THEME BUTTON ---------- */
    .theme-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(102,126,234,0.3);
      z-index: 100;
    }

    body.light .theme-btn {
      background: linear-gradient(135deg, #5568d3 0%, #663a96 100%);
    }

    .theme-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }

    /* ---------- LINKS ---------- */
    a {
      color: #667eea;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #764ba2;
    }

    body.light a {
      color: #5568d3;
    }

    body.light a:hover {
      color: #663a96;
    }

    /* ---------- CONTAINER ---------- */
    .container {
      width: 100%;
      max-width: 700px;
    }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .user-info {
      font-size: 14px;
      opacity: 0.85;
    }

    /* ---------- BOX (MATCHES BOARD) ---------- */
    .box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.2s;
    }

    .box:hover {
      border-color: rgba(102,126,234,0.3);
      background: rgba(255,255,255,0.08);
    }

    body.light .box {
      background: rgba(0,0,0,0.02);
      border-color: rgba(0,0,0,0.1);
    }

    body.light .box:hover {
      border-color: rgba(85,104,211,0.3);
      background: rgba(0,0,0,0.04);
    }

    /* ---------- BOARDS ---------- */
    .boards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
    }

    .board-link {
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      transition: all 0.2s;
    }

    .board-link:hover {
      transform: translateY(-3px);
      background: rgba(102,126,234,0.15);
      border-color: rgba(102,126,234,0.4);
    }

    body.light .board-link {
      background: rgba(0,0,0,0.03);
      border-color: rgba(0,0,0,0.1);
    }

    body.light .board-link:hover {
      background: rgba(85,104,211,0.15);
      border-color: rgba(85,104,211,0.35);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }

      .board-link {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">Change Theme</button>

<div class="container">
  <header>
    <h1>Anonymous Boards</h1>
    <div class="user-info">
      Logged in as {{ username }} | <a href="/logout">Logout</a>
    </div>
  </header>

  <div class="box">
    <div class="boards">
      {% for b in boards %}
        <a href="/board/{{ b[1] }}" class="board-link">/{{ b[1] }}/</a>
      {% endfor %}
    </div>
  </div>
</div>

<script>
(function () {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "light") document.body.classList.add("light");
})();

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}
</script>

</body>
</html>
